{% extends 'farmacia/base_generic.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Agregar/Editar Proveedor</h1>
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success" type="submit">Guardar</button>
                </form>
                <a class="btn btn-primary" href="{% url 'proveedor_list' %}">Volver al listado</a>
            </div>
        </div>
    </div>
{% endblock %}
